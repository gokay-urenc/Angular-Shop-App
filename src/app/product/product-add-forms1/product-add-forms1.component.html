<div class="w-75 mt-4">
    <h3 class="mb-3">Add New Product - Classic</h3>
    <form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
        <div class="form-group">
            <input type="text" placeholder="Product Name" #name="ngModel"
            [(ngModel)]="model.name" class="form-control" name="name" id="name" required>
            <div *ngIf="name.invalid && name.dirty" class="w-25 mt-2 alert alert-danger">Product name is required.</div>
        </div>

        <div class="form-group">
            <input type="text" placeholder="Description" #description="ngModel"
            [(ngModel)]="model.description" class="form-control" name="description" id="description" required>
            <div *ngIf="description.invalid && description.dirty" class="w-25 mt-2 alert alert-danger">Description is required.</div>
        </div>

        <div class="form-group">
            <input type="text" placeholder="Product Image" #imageUrl="ngModel"
            [(ngModel)]="model.imageUrl" class="form-control" name="imageUrl" id="imageUrl" required>
            <div *ngIf="imageUrl.invalid && imageUrl.dirty" class="w-25 mt-2 alert alert-danger">Image is required.</div>
        </div>

        <div class="form-group">
            <input type="text" placeholder="Price" #price="ngModel"
            [(ngModel)]="model.price" class="form-control" name="price" id="price" required>
            <div *ngIf="price.invalid && price.dirty" class="w-25 mt-2 alert alert-danger">Price is required.</div>
        </div>

        <div class="form-group">
            <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId" required name="categoryId" id="categoryId">
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>
            <div *ngIf="categoryId.invalid && categoryId.touched" class="w-25 mt-2 alert alert-danger">Category is required.</div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Add Product</button>
    </form>
</div>
