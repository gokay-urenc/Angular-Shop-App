<div class="w-75 mt-4">
    <h3 class="mb-3">Add New Product - Reactive</h3>
    <form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
        <div class="form-group">
            <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Product Name">
            <div *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty" class="w-25 mt-2 alert alert-danger">Product name is required.</div>
        </div>

        <div class="form-group">
            <input type="text" id="description" name="description" formControlName="description" class="form-control" placeholder="Description">
            <div *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty" class="w-25 mt-2 alert alert-danger">Description is required.</div>
        </div>

        <div class="form-group">
            <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Product Image">
            <div *ngIf="productAddForm.get('imageUrl').hasError('required') && productAddForm.get('imageUrl').dirty" class="w-25 mt-2 alert alert-danger">Image is required.</div>
        </div>

        <div class="form-group">
            <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Price">
            <div *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty" class="w-25 mt-2 alert alert-danger">Price is required.</div>
        </div>

        <div class="form-group">
            <select class="form-control" formControlName="categoryId" required name="categoryId" id="categoryId">
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>
            <div *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').touched" class="w-25 mt-2 alert alert-danger">Category is required.</div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Add Product</button>
    </form>
</div>
